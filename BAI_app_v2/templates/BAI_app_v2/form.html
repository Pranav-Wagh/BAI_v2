

{% extends "BAI_app_v2/base.html" %}
{% block body_block %}
  <!-- Stepper CSS -->
  <link href="../../css/addons-pro/steppers.css" rel="stylesheet">
  <!-- Stepper CSS - minified-->
  <link href="../..css/addons-pro/steppers.min.css" rel="stylesheet">

  <!-- Stepper JavaScript -->
  <script type="text/javascript" src="../..js/addons-pro/steppers.js"></script>
  <!-- Stepper JavaScript - minified -->
  <script type="text/javascript" src="../..js/addons-pro/steppers.min.js"></script>
</head>

<body>
  <div class="container">
    <a><img src="../../assets/header.jpg"></a>
    <!--Header-->
    <nav class="navbar navbar-expand-lg navbar-light">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item ">
            <a class="nav-link" onclick="location.href='../../index.html'">Home </a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="#">Apply Online <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#">Profile</a>
          </li>
        </ul>
      </div>
    </nav>
    <!--Header-->


    <!-- Horizontal Steppers -->
    <div class="row">
      <div class="col-md-12">

        <!-- Stepers Wrapper -->
        <ul class="stepper stepper-horizontal">

          <!-- First Step -->
          <li class="completed">
            <a href="#!">
              <span class="circle">1</span>
              <span class="label">First step</span>
            </a>
          </li>

          <!-- Second Step -->
          <li class="active">
            <a href="#!">
              <span class="circle">2</span>
              <span class="label">Second step</span>
            </a>
          </li>

          <!-- Third Step -->
          <li class="warning">
            <a href="#!">
              <span class="circle"><i class="fas fa-exclamation"></i></span>
              <span class="label">Third step</span>
            </a>
          </li>

        </ul>
        <!-- /.Stepers Wrapper -->

      </div>
    </div>
    <!-- /.Horizontal Steppers -->

{% endblock %}
